<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="index.css">
<link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">

<html>

<!--Everything-->
<div class="container">


    <div class="content">
        <div class="leftSide">

            <div class="imageHolder">
                <img src="portrait.png" class="portrait">
            </div>
        </div>


        <!---Right side of the screen---->

        <div class="rightSide">

            <!---Gender Select Dropdown---->
            <h1>Fortune Teller Babaloo</h1>
            <p>Select your gender</p>

            <label for="gender" style = "font-size: 20px;">Gender: </label>
            <select id="gender">
                <option value="man" selected>He</option>
                <option value="woman">She</option>
                <option value="person">They</option>
            </select>

            <br> <br>
            <!--Tell fortune button-->
            <button id="fortuneButton"> Tell my fortune!</button>
            <br> <br>

            <!--Where the fortune itself goes-->
            <div class="result">
            <p id="output"> </p>
            </div>

        </div>
    </div>

</div>




</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
